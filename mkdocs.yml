site_name: Blakia Agent Launchpad
site_url: https://blakiatech.github.io/blakia-agent-launchpad
repo_url: https://github.com/blakiatech/blakia-agent-launchpad
repo_name: blakiatech/blakia-agent-launchpad

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.action.edit

nav:
  - Inicio: index.md
  - API:
      - Core: api/core.md
      - Memoria: api/memory.md
      - Adapters: api/adapters.md
      - Infra: api/infra.md
      - Puertos: api/ports.md

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            show_root_heading: true
            show_object_full_path: false
            members_order: source
            separate_signature: true
            show_signature: true
            show_source: true
            docstring_style: google
            inherited_members: true
            # 👇 clave para que no se “vacíen” páginas si falta docstring:
            show_if_no_docstring: true
            # 👇 oculta privados (_algo) pero muestra todo lo público:
            filters:
              - "!^_"

watch:
  - src
